services:
  consul:
    image: hashicorp/consul:latest
    container_name: consul
    command: agent -dev -client=0.0.0.0
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    networks:
      - consul-net

  counting:
    image: ei2000/counting:latest
    environment:
      - PORT=9003
    networks:
      - consul-net
    depends_on:
      - consul

  dashboard:
    image: ei2000/dashboard:latest
    environment:
      - PORT=9002
      - COUNTING_SERVICE_URL=http://counting.service.consul:9003
    depends_on:
      - counting
      - consul
    networks:
      - consul-net

  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dashboard
    networks:
      - consul-net
    restart: unless-stopped

  consul-register:
    image: hashicorp/consul:latest
    container_name: consul-register
    volumes:
      - ./register-services.sh:/register-services.sh
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      sh -c "
      apk add --no-cache bash docker-cli &&
      sleep 15 &&
      /register-services.sh
      "
    depends_on:
      - consul
      - counting
      - dashboard
      - nginx
    networks:
      - consul-net
    environment:
      - CONSUL_HTTP_ADDR=consul:8500

networks:
  consul-net:
    driver: bridge
